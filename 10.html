<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: REPRESENTANTE DE SALA
    Peça para o programa perguntar ao professor regente o nome dos três candidatos a representante da sala.
    Peça também para o programa perguntar ao professor regente a quantidade de alunos votantes.
    Desenvolva um programa que armazene o voto de cada aluno da sala e apresente o resultado da votação, com o quantitativo de votos e também a porcentagem de votos de cada candidato a representante de sala.
    */

    //ENTRADA
    let candidatos = [];

    for (let numeroCandidatos = 0; numeroCandidatos < 3; numeroCandidatos++) {
        let nomesCand = prompt(`Informe o nome do candidato ${numeroCandidatos + 1}:`);
        
        candidatos.push(nomesCand);
        
    }

    const alunos = Number(prompt(`Informe a quantidade de alunos votantes: `));

    //PROCESSAMENTO
    let candidatoUm = 0;
    let candidatoDois = 0;
    let candidatoTres = 0;

    for (let votos = 0; votos < alunos; votos++) {
        let votacao = Number(prompt(`Em qual candidato deseja votar: ${candidatos[0]} (1), ${candidatos[1]} (2), ${candidatos[2]} (3) `));

        if (votacao == 1) {
            candidatoUm++;
        } else if (votacao == 2) {
            candidatoDois++;
        } else if (votacao == 3) {
            candidatoTres++;
        } 
        
    }
    //SAÍDA
    document.write(`O candidato 1 recebeu: ${candidatoUm} votos ou seja ${(candidatoUm / alunos) * 100}% <br>
    O candidato 2 recebeu: ${candidatoDois} votos ou seja ${(candidatoDois / alunos) * 100}% <br>
    O candidato 3 recebeu: ${candidatoTres} votos ou seja ${(candidatoTres / alunos) * 100}% <br>`);

</script>
