<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let multTres = [];
    let soma = 0;

    //PROCESSAMENTO
    for (let num = 1; num < 101; num++) {
        if (num % 3 == 0) {
            multTres.push(num);
            soma += num;
        }
1       
    }

    //SAÍDA
    document.write(`Os números mútiplos de 3 entre 1 e 100 são : ${multTres.join(" - ")} e a soma total é ${soma}`);

</script>
