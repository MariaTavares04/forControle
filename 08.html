<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA

    //PROCESSAMENTO
    let somando = 0;
    let media = 0;
    
    for (let num = 1; num < 6; num++) {
        let informado = Number(prompt(`Informe o ${num} número:`));
        
        somando += informado;
    }

    media = somando / 5;

    //SAÍDA

    document.write(`A soma dos números é: ${somando} <br>
    A média dos números é: ${media}`);

</script>
