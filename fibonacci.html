<meta charset="UTF-8">
<script>
    let sequencia = Number(prompt("Quantos elementos para a sequÃªncia de Fibonacci:"));
    let fibonacci = [];
    fibonacci.push(0, 1);
    for (let numero = 2; numero < sequencia; numero++) {
        fibonacci.push(fibonacci[numero - 2] + fibonacci[numero - 1]);
    }
    document.write(fibonacci);
</script>
